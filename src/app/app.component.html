<div class="container mt-5">
  <app-room-form (myOnSubmit)="addRoom($event)"></app-room-form>
  <app-search-form (myOnChange)="price = $event.value"></app-search-form>
  <button class="btn btn-danger mb-3"(click)="shuffleArray()">Random Sort</button>
  <ul class="list-group">
    <app-room *ngFor="let room of rooms | pipe: price" [room] = "room"></app-room>
  </ul>
</div>
